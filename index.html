<!DOCTYPE html>
<head>
    <title>Crud Operation</title>
    <link type="text/css" rel="stylesheet" href="style.css"
</head>

<body>
    <table>
        <tr>
            <td>
                <form autocomplete="off" onsubmit="onFormSubmit()">
                    <div>
                        <label for="productCode">Enter Name</label>
                        <input type="text" name="productCode" id="productCode" placeholder="Enter Your Name">
                    </div>
                    <div>
                        <label for="product">User Name</label>
                        <input type="text" name="product" id="product" placeholder="Enter Your User Name">
                    </div>
                    <div>
                        <label for="qty">Address</label>
                        <input type="text" name="qty" id="qty" >
                    </div>
                    <div>
                        <label for="perPrice">Email</label><br>
                        <input type="text" name="perPrice" id="perPrice" placeholder="Enter Your Email ID" style="height: 20px;width: 80%; font-size: 20px;">

                    </div>

                    <div class="form_action--button" >
                        <input type="submit" value="Submit" style="background-color: aqua;">
                    </div>
                </form>

                <td>
                    <table class="list" id="storeList">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>User Name</th>
                                <th>Address</th>
                                <th>Email</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </td>
            </td>
        </tr>
    </table>
    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
